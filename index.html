<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

<body>
    
    <div class="Main">

        <h1 id="heading1"> GeeksforGeeks Survey Form</h1>
        <br><br>
        <div class="container">
            
            <form action="">
                <label for="">Name</label><br><input type="text" placeholder="Enter your name" name="firstName" id="textBox"><br><br>
                <label for="">Email</label><br><input type="text" placeholder="Enter your email" name="firstName" id="textBox"><br><br>
                <label for="">Age</label><br><input type="text" placeholder="Enter your age" name="firstName" id="name"><br><br>
                
                <label for="">Which of the following best describes you?</label><br>
                <select name="" id="">
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                    <option value="">PG Graduate</option>
                    <option value="">Intern</option>
                </select>
                <br><br>

                <label for="">What would you recommend for a friend?</label><br>
                <input type="radio" value="Yes"><label for="">Yes</label><br>
                <input type="radio" value="No"><label for="">No</label><br>
                <input type="radio" value="Maybe"><label for="">Maybe</label><br><br>

                <label for="">Languages and Frameworks known (Check all that apply)</label><br>
                <input type="checkbox"><label for="">C</label><br>
                <input type="checkbox"><label for="">C++</label><br>
                <input type="checkbox"><label for="">C#</label><br>
                <input type="checkbox"><label for="">Java</label><br>
                <input type="checkbox"><label for="">Python</label><br>
                <input type="checkbox"><label for="">Javascript</label><br>
                <input type="checkbox"><label for="">React</label><br>
                <input type="checkbox"><label for="">Angular</label><br>
                <input type="checkbox"><label for="">Django</label><br>
                <input type="checkbox"><label for="">Spring</label><br><br>

                <label for="">Any comments or suggestions</label><br>
                <input type="text"><br>

                <input type="submit" name="" id="">

            </form>
        </div>
    </div>


    

</body>
</html>
